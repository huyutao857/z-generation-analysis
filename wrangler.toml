# 【必改】Worker名称：必须和你在Cloudflare中创建的Worker名称一致（比如你之前命名的vercel-proxy）
name = "z-generation-analysis"

# 【固定值】指定Worker的兼容性日期（Cloudflare要求，填当前日期或最新稳定日期即可）
compatibility_date = "2025-12-24"

# 【必改】Worker入口文件路径：指向仓库中的worker.js（反向代理的核心代码文件）
main = "worker.js"

# 【可选】若需要环境变量（比如Vercel域名想通过环境变量配置），可添加以下内容
[vars]
VERCEL_DOMAIN = "z-generation-analysis.vercel.app"
